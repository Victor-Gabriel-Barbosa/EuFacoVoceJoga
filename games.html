<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos os Jogos - Eu Faço Você Joga!</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="src/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="src/images/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" href="src/images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="src/images/favicon/site.webmanifest">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="src/css/styles.css" rel="stylesheet">
  <link href="src/css/navbar.css" rel="stylesheet">
  <link href="src/css/footer.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar será injetado via JavaScript -->
  <header id="navbar-container"></header>
  
  <!-- Header da página -->
  <section class="site-header text-center">
    <div class="container">
      <h1 class="display-5 fw-bold mb-3">Todos os Jogos</h1>
      <p class="lead">Conheça e avalie os jogos inscritos na competição</p>
    </div>
  </section>
  
  <!-- Lista de jogos -->
  <section class="py-5">
    <div class="container">
      <!-- Filtros e ordenação -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input type="text" id="search-input" class="form-control border-start-0" placeholder="Buscar jogos...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end mt-3 mt-md-0">
            <select id="sort-select" class="form-select w-auto">
              <option value="rating">Ordenar por Avaliação (maior)</option>
              <option value="recent">Ordenar por Data (recente)</option>
              <option value="name">Ordenar por Nome (A-Z)</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Lista de jogos -->
      <div id="games-list" class="row">
        <!-- Os jogos serão carregados dinamicamente via JavaScript -->
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
      
      <!-- Paginação -->
      <div id="pagination" class="d-flex justify-content-center mt-4">
        <!-- Paginação será adicionada dinamicamente -->
      </div>
    </div>  </section>
  
  <!-- Modal de Avaliação por Critérios -->
  <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ratingModalLabel">Avaliar Jogo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="rating-criteria-container">
            <!-- O formulário de avaliação por critérios será inserido aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- Footer será injetado via JavaScript -->
  <div id="footer-container"></div>  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Scripts da aplicação -->
  <script type="module" src="src/js/games.js"></script>
</body>
</html>
