<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos os Jogos - Eu Faço Você Joga!</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="src/images/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="src/images/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" href="src/images/favicon/apple-touch-icon.png">
  <link rel="manifest" href="src/images/favicon/site.webmanifest">
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="src/css/navbar.css" rel="stylesheet">
  <link href="src/css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar será injetado via JavaScript -->
  <header id="navbar-container"></header>
  
  <!-- Header da página -->
  <section class="site-header text-center">
    <div class="container">
      <h1 class="display-5 fw-bold mb-3">Todos os Jogos</h1>
      <p class="lead">Conheça e avalie os jogos inscritos na competição</p>
    </div>
  </section>
  
  <!-- Lista de jogos -->
  <section class="py-5">
    <div class="container">
      <!-- Filtros e ordenação -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input type="text" id="search-input" class="form-control border-start-0" placeholder="Buscar jogos...">
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end mt-3 mt-md-0">
            <select id="sort-select" class="form-select w-auto">
              <option value="rating">Ordenar por Avaliação (maior)</option>
              <option value="recent">Ordenar por Data (recente)</option>
              <option value="name">Ordenar por Nome (A-Z)</option>
            </select>
          </div>
        </div>
      </div>
      
      <!-- Lista de jogos -->
      <div id="games-list" class="row">
        <!-- Os jogos serão carregados dinamicamente via JavaScript -->
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
        </div>
      </div>
      
      <!-- Paginação -->
      <div id="pagination" class="d-flex justify-content-center mt-4">
        <!-- Paginação será adicionada dinamicamente -->
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 class="h5 mb-3">Eu Faço Você Joga!</h3>
          <p>A maior competição de jogos indie do Brasil</p>
          <p class="mb-0">&copy; 2025 - Todos os direitos reservados</p>
        </div>
        <div class="col-md-6 text-md-end mt-4 mt-md-0">
          <ul class="list-inline mb-0">
            <li class="list-inline-item">
              <a href="#" class="text-white text-decoration-none">
                <i class="fab fa-twitter fa-lg"></i>
              </a>
            </li>
            <li class="list-inline-item ms-3">
              <a href="#" class="text-white text-decoration-none">
                <i class="fab fa-facebook fa-lg"></i>
              </a>
            </li>
            <li class="list-inline-item ms-3">
              <a href="#" class="text-white text-decoration-none">
                <i class="fab fa-instagram fa-lg"></i>
              </a>
            </li>
            <li class="list-inline-item ms-3">
              <a href="#" class="text-white text-decoration-none">
                <i class="fab fa-discord fa-lg"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase SDK -->
  <script type="module">
    import { app } from './src/js/firebase-config.js';
    import Navbar from './src/components/navbar.js';
    import FirebaseService from './src/js/firebase-service.js';
    import ToastManager from './src/js/toast-manager.js';
    import { formatDate, createRatingStars, truncateText, showLoader, hideLoader } from './src/js/utils.js';
    
    // Inicializa a navbar
    const navbar = new Navbar();
    document.getElementById('navbar-container').appendChild(navbar.getElement());
    navbar.setActive('jogos.html');
    
    // Elementos da página
    const gamesList = document.getElementById('games-list');
    const searchInput = document.getElementById('search-input');
    const sortSelect = document.getElementById('sort-select');
    const pagination = document.getElementById('pagination');
    
    // Estado da aplicação
    let allGames = [];
    let filteredGames = [];
    let currentPage = 1;
    const gamesPerPage = 9;
    
    // Carrega os jogos
    async function loadGames() {
      showLoader(gamesList);
      
      try {
        // Busca os jogos do Firestore
        allGames = await FirebaseService.getAllGames();
        
        // Define os jogos filtrados iniciais
        filteredGames = [...allGames];
        
        // Aplica a ordenação inicial
        applySort();
        
        // Exibe os jogos
        displayGames();
      } catch (error) {
        console.error('Erro ao carregar jogos:', error);
        ToastManager.error('Erro ao carregar jogos. Tente novamente mais tarde.');
        
        gamesList.innerHTML = `
          <div class="col-12 text-center">
            <div class="alert alert-danger">
              <i class="fas fa-exclamation-triangle me-2"></i>Erro ao carregar jogos. Tente novamente mais tarde.
            </div>
          </div>
        `;
      }
    }
    
    // Exibe os jogos com paginação
    function displayGames() {
      // Limpa o container
      gamesList.innerHTML = '';
      
      if (filteredGames.length === 0) {
        gamesList.innerHTML = `
          <div class="col-12 text-center py-5">
            <div class="alert alert-info">
              <i class="fas fa-info-circle me-2"></i>Nenhum jogo encontrado. Tente refinar sua busca.
            </div>
          </div>
        `;
        pagination.innerHTML = '';
        return;
      }
      
      // Calcula o intervalo para a página atual
      const startIndex = (currentPage - 1) * gamesPerPage;
      const endIndex = Math.min(startIndex + gamesPerPage, filteredGames.length);
      const gamesForPage = filteredGames.slice(startIndex, endIndex);
      
      // Cria os cards para cada jogo
      gamesForPage.forEach(game => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-4';
        
        // Cria o card do jogo
        col.innerHTML = `
          <div class="card h-100 game-card">
            <div class="position-relative">
              <img src="${game.imageUrl || 'src/images/game-placeholder.jpg'}" class="card-img-top game-cover" alt="${game.name}">
              <div class="position-absolute top-0 end-0 p-2">
                <span class="badge badge-rating">
                  <i class="fas fa-star me-1"></i>${game.averageRating.toFixed(1)}
                </span>
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title">${game.name}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${game.developer}</h6>
              <p class="card-text">${truncateText(game.description, 100)}</p>
              <div class="mb-3" id="rating-container-${game.id}">
                <!-- Avaliação interativa será adicionada via JavaScript -->
              </div>
              <div class="d-flex justify-content-between">
                <a href="detalhes.html?id=${game.id}" class="btn btn-sm btn-primary">
                  <i class="fas fa-info-circle me-1"></i>Detalhes
                </a>
                <div>
                  <a href="${game.gameUrl}" target="_blank" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-gamepad me-1"></i>Jogar
                  </a>
                </div>
              </div>
            </div>
            <div class="card-footer text-muted small d-flex justify-content-between align-items-center">
              <span>Cadastrado em: ${formatDate(game.createdAt)}</span>
              <span>(${game.ratingCount} avaliações)</span>
            </div>
          </div>
        `;
        
        gamesList.appendChild(col);
        
        // Adiciona estrelas interativas para avaliação
        const ratingContainer = document.getElementById(`rating-container-${game.id}`);
        if (ratingContainer) {
          const starsElement = createRatingStars(game.averageRating, null, game.id, true);
          ratingContainer.appendChild(starsElement);
        }
      });
      
      // Atualiza a paginação
      updatePagination();
    }
    
    // Atualiza a paginação
    function updatePagination() {
      // Limpa a paginação
      pagination.innerHTML = '';
      
      // Calcula o número total de páginas
      const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
      
      if (totalPages <= 1) {
        return; // Não exibe paginação se tiver apenas uma página
      }
      
      // Cria a navegação de paginação
      const nav = document.createElement('nav');
      nav.setAttribute('aria-label', 'Paginação de jogos');
      
      const ul = document.createElement('ul');
      ul.className = 'pagination';
      
      // Botão de página anterior
      const prevLi = document.createElement('li');
      prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
      
      const prevLink = document.createElement('a');
      prevLink.className = 'page-link';
      prevLink.href = '#';
      prevLink.setAttribute('aria-label', 'Anterior');
      prevLink.innerHTML = '<span aria-hidden="true">&laquo;</span>';
      
      prevLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayGames();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      
      prevLi.appendChild(prevLink);
      ul.appendChild(prevLi);
      
      // Números de página
      for (let i = 1; i <= totalPages; i++) {
        const pageLi = document.createElement('li');
        pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
        
        const pageLink = document.createElement('a');
        pageLink.className = 'page-link';
        pageLink.href = '#';
        pageLink.textContent = i;
        
        pageLink.addEventListener('click', (e) => {
          e.preventDefault();
          currentPage = i;
          displayGames();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        
        pageLi.appendChild(pageLink);
        ul.appendChild(pageLi);
      }
      
      // Botão de próxima página
      const nextLi = document.createElement('li');
      nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
      
      const nextLink = document.createElement('a');
      nextLink.className = 'page-link';
      nextLink.href = '#';
      nextLink.setAttribute('aria-label', 'Próxima');
      nextLink.innerHTML = '<span aria-hidden="true">&raquo;</span>';
      
      nextLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (currentPage < totalPages) {
          currentPage++;
          displayGames();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }
      });
      
      nextLi.appendChild(nextLink);
      ul.appendChild(nextLi);
      
      nav.appendChild(ul);
      pagination.appendChild(nav);
    }
    
    // Filtra os jogos com base na busca
    function filterGames() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      
      filteredGames = allGames.filter(game => {
        const nameMatch = game.name.toLowerCase().includes(searchTerm);
        const developerMatch = game.developer.toLowerCase().includes(searchTerm);
        const descriptionMatch = game.description.toLowerCase().includes(searchTerm);
        
        return nameMatch || developerMatch || descriptionMatch;
      });
      
      // Reseta para a primeira página
      currentPage = 1;
      
      // Aplica a ordenação atual
      applySort();
      
      // Atualiza a exibição
      displayGames();
    }
    
    // Aplica a ordenação selecionada
    function applySort() {
      const sortBy = sortSelect.value;
      
      switch (sortBy) {
        case 'rating':
          filteredGames.sort((a, b) => b.averageRating - a.averageRating);
          break;
        case 'recent':
          filteredGames.sort((a, b) => {
            if (!a.createdAt || !b.createdAt) return 0;
            return b.createdAt.seconds - a.createdAt.seconds;
          });
          break;
        case 'name':
          filteredGames.sort((a, b) => a.name.localeCompare(b.name));
          break;
      }
    }
    
    // Manipula eventos de avaliação de jogos
    document.addEventListener('rate-game', async (e) => {
      const { gameId, rating } = e.detail;
      
      try {
        // Envia a avaliação para o servidor
        const result = await FirebaseService.rateGame(gameId, rating);
        
        // Atualiza a classificação do jogo na lista local
        const gameIndex = allGames.findIndex(game => game.id === gameId);
        if (gameIndex !== -1) {
          allGames[gameIndex].averageRating = result.averageRating;
          allGames[gameIndex].ratingCount = result.ratingCount;
          
          // Atualiza a visualização
          const gameInFiltered = filteredGames.findIndex(game => game.id === gameId);
          if (gameInFiltered !== -1) {
            filteredGames[gameInFiltered].averageRating = result.averageRating;
            filteredGames[gameInFiltered].ratingCount = result.ratingCount;
          }
        }
        
        // Exibe mensagem de sucesso
        ToastManager.success('Obrigado pela sua avaliação!');
        
        // Recarrega os jogos para atualizar a ordenação
        if (sortSelect.value === 'rating') {
          applySort();
          displayGames();
        }
      } catch (error) {
        console.error('Erro ao avaliar jogo:', error);
        ToastManager.error('Erro ao registrar avaliação. Tente novamente.');
      }
    });
    
    // Eventos
    searchInput.addEventListener('input', filterGames);
    sortSelect.addEventListener('change', () => {
      applySort();
      displayGames();
    });
    
    // Carrega os jogos quando a página for carregada
    document.addEventListener('DOMContentLoaded', loadGames);
  </script>
</body>
</html>
